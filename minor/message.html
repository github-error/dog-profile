<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Lovers - Messages</title>
    <style>
        /* Color Palette */
        :root {
            --primary-orange: #FF914D;
            --primary-yellow: #FFD166;
            --primary-teal: #2A9D8F;
            --dark-blue-green: #264653;
            --soft-cream: #F4E1D2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--soft-cream);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            max-width: 90%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            background: var(--primary-orange);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }

        .message.sent {
            background: var(--primary-teal);
            color: white;
            align-self: flex-end;
        }

        .message.received {
            background: var(--primary-yellow);
            color: black;
            align-self: flex-start;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background: var(--dark-blue-green);
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .chat-input button {
            padding: 10px 15px;
            border: none;
            background: var(--primary-orange);
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Dog Lovers Chat</div>
        <div class="chat-box" id="chatBox">
            <div class="message received">Woof woof! Hello there! üê∂</div>
            <div class="message sent">Hey! How's your pup doing? üêï</div>
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let input = document.getElementById('messageInput');
            let messageText = input.value.trim();
            if (messageText !== "") {
                let chatBox = document.getElementById('chatBox');
                let messageDiv = document.createElement('div');
                messageDiv.classList.add('message', 'sent');
                messageDiv.textContent = messageText;
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
                input.value = "";
            }
        }
    </script>
</body>
</html>
