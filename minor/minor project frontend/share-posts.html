<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photogram - Dog Social Media</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #F2F6D0;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #EFDCAB;
            border-bottom: 2px solid #D98324;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            font-family: 'Brush Script MT', cursive;
            color: #443627;
        }

        .nav-icons img {
            height: 24px;
            margin-left: 1rem;
        }

        .main {
            max-width: 600px;
            margin: 80px auto 0;
            padding: 1rem;
        }

        .stories {
            display: flex;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 2px solid #D98324;
            margin-bottom: 1rem;
        }

        .story {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #e1306c;
            padding: 2px;
        }

        .story img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .post {
            background: #EFDCAB;
            border: 2px solid #D98324;
            border-radius: 5px;
            margin-bottom: 1rem;
            padding: 1rem;
        }

        .post-header {
            display: flex;
            align-items: center;
        }

        .post-user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 1rem;
        }

        .post-image {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .post-actions {
            padding: 1rem;
        }

        .post-actions img {
            height: 24px;
            margin-right: 1rem;
            cursor: pointer;
        }

        .post-likes {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #443627;
        }

        .post-caption {
            margin-bottom: 0.5rem;
            color: #443627;
        }

        .post-comments {
            color: #8e8e8e;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Photogram</div>
        <input type="text" placeholder="Search" style="padding: 0.3rem; width: 200px;">
        <div class="nav-icons">
            <a href="project.html"><img src="https://img.icons8.com/ios/50/000000/home--v1.png" alt="Home"></a>
            <a href="message.html"><img src="https://img.icons8.com/ios/50/000000/paper-plane.png" alt="DM"></a>
            <a href="profile.html"><img src="https://img.icons8.com/ios/50/000000/user.png" alt="Profile"></a>
        </div>
    </header>

    <main class="main">
        <div class="post">
            <div class="post-header">
                <img src="https://source.unsplash.com/random/50x50" class="post-user-avatar" alt="User">
                <span>dog_lover_danny</span>
            </div>
            <img src="https://source.unsplash.com/random/600x600" class="post-image" alt="Post">
            <div class="post-actions">
                <div> <img src="https://img.icons8.com/ios/50/000000/dog-bone.png" 
                         class="like-btn" alt="Bone" 
                         onclick="toggleLike(this)" data-liked="false">
                    <div id="like-count">0</div> </div>
                    <div> <img src="https://img.icons8.com/ios/50/000000/dog-bark.png" alt="Bark"></div>
                
                <img src="https://img.icons8.com/ios/50/000000/dog-leash.png" alt="Leash">
            </div>
            <div class="post-content" style="padding: 0 1rem 1rem;">
                <!-- <div id="like-count" >0</div> -->
                
                <!-- <p id="like-count">Likes: 0</p> -->

    <!-- Like button -->
    <!-- <button class="like-button" onclick="increaseLikes()">Like</button> -->
                <div class="post-caption">
                    <strong>dog_lover_danny</strong> Loving my bone and my walks! ü¶¥üêæ
                </div>
                <div class="post-comments">
                    View all 284 comments
                </div>
            </div>
        </div>
    </main>

    <script>
        function toggleLike(element) {
            let likeCountElement = element.nextElementSibling; // Get the span next to the image
            let currentLikes = parseInt(likeCountElement.textContent); // Get current like count
            let isLiked = element.dataset.liked === "true"; // Check if already liked
            
            if (isLiked) {
                currentLikes--; // Decrease count
                element.src = "https://img.icons8.com/ios/50/000000/dog-bone.png"; // Unliked icon
                element.dataset.liked = "false";
            } else {
                currentLikes++; // Increase count
                element.src = "https://img.icons8.com/ios-filled/50/ff0000/dog-bone.png"; // Liked icon
                element.dataset.liked = "true";
            }
    
            likeCountElement.textContent = currentLikes; // Update like count
        }
    </script>
</body>
</html>
